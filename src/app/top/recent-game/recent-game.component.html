<div id="game_history">
  <h3>最近5試合の結果</h3>
  <table class="table table-striped text-center">
    <thead class="thead-light">
    <tr>
      <th>結果</th>
      <th>日時</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of recentlyGames">
      <td>{{result.topTeam}} {{result.topScore}} - {{result.bottomScore}} {{result.bottomTeam}}</td>
      <td>{{result.time | date: 'y-MM-dd H:mm:ss'}}</td>
    </tr>
    <tr *ngFor="let n of [].constructor(5 - recentlyGames.length)">
      <td>-</td>
      <td>-</td>
    </tr>
    </tbody>
  </table>
</div>
