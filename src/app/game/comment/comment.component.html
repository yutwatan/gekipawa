<form [formGroup]="commentForm" (ngSubmit)="save()" novalidate>
  <div class="form-group input-group">
    <input type="text" class="form-control" name="comment" aria-describedby="comment-btn"
           placeholder="コメントの投稿は任意です。最大80文字まで。"
           [formControl]="comment" minlength maxlength>
    <div class="input-group-append">
      <button type="submit" class="btn btn-secondary" id="comment-btn" [disabled]="commentForm.invalid">投稿</button>
    </div>
  </div>
</form>
