<div class="text-center">
  <table class="table table-sm table-bordered">
    <thead class="thead-light">
    <tr>
      <th colspan="6">{{inning}} 回{{topBottom === 'top' ? '表' : '裏'}}</th>
    </tr>
    <tr class="table-active">
      <th>順</th>
      <th>名前</th>
      <th>結果</th>
      <th>ランナー</th>
      <th>アウト</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let log of inningData.logData">
      <td>{{log.order}}</td>
      <td>{{log.player.name}}</td>
      <td>{{log.result}}</td>
      <td>{{log.runner}}</td>
      <td>{{log.outCount}}</td>
    </tr>
    <tr class="table-info">
      <td colspan="6">{{inningData.score}}</td>
    </tr>
    </tbody>
  </table>
</div>
